<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则表达式之入门</title>
</head>
<body>
<div style="margin:20px;">
    <p>注意：输入完毕触发onChange进行验证</p>
    <div id="tel">
        <label for="telInput">输入电话号码</label>
        <input type="text" id="telInput">
        <br>
        <span>验证结果：</span><span id="telResult"></span>
    </div>
    <div id="repeat">
        <label for="strInput">判断输入的字符串是否有相邻重复单词</label>
        <input type="text" id="strInput">
        <br>
        <span>验证结果：</span><span id="strResult"></span>
    </div>
</div>
</body>


<script src="./app.js"></script>
</html>
